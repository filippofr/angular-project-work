<div class="modal-header">
  <h4 class="modal-title">Dettaglio movimento</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <div class="label">Data Movimento:</div>
  <p class="desc">{{ transaction.date | date: 'short' : undefined : 'it-IT'}}</p>
  <div class="label">Categoria:</div>
  <p class="desc">{{ transaction.category.name }}</p>
  <div class="label">Descrizione:</div>
  <p class="desc">{{ transaction.description }}</p>
  <div class="label">Importo:</div>
  <p class="desc" *ngIf="transaction.category.type === 'Uscita'">{{ transaction.amount | transactionUscita}}</p>
  <p class="desc" *ngIf="transaction.category.type === 'Entrata'">{{ transaction.amount | transactionEntrata}}</p>
</div>
